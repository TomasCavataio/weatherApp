<div class="weather-card" [ngClass]="{ 'main-card': isMainCard }">
  <i (click)="removeWeather()" class="fa fa-times close-icon"></i>
  <div class="weather-card-header">
    <i [ngClass]="getWeatherIcon()"></i>
    <h2>{{ temperature }}Â°C</h2>
  </div>
  <div class="weather-card-body">

    <p>Humidity: {{ humidity }}%</p>

  </div>
</div>
